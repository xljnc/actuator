<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OAuth2 Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
        <a id="login">Login with GitHub</a>

<script>
  // fill in your cliend_id
  const client_id = 'xxx';

  const authorize_uri = 'https://gitee.com/oauth/authorize';
  const redirect_uri = 'http://localhost:8888/oauth2/welcome';

  const link = document.getElementById('login');
  link.href = `${authorize_uri}?response_type=code&client_id=${client_id}&redirect_uri=${redirect_uri}`;
</script>

</body>

</html>
